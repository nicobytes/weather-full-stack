<app-card-simple icon="pulmonology" title="Air quality">
  <p class="font-normal mb-2 text-2xl lg:text-4xl text-slate-500 dark:text-white">{{ data() }}</p>
  <p class="font-normal text-sm text-slate-500 dark:text-white">
    @switch (data()) {
      @case(1) {
      <span>Air quality is good.</span>
      }
      @case(2) {
      <span>Air quality is moderate.</span>
      }
      @case(3) {
      <span>Air quality is unhealthy for sensitive groups.</span>
      }
      @case(4) {
      <span>Air quality is unhealthy.</span>
      }
      @case(5) {
      <span>Air quality is hazardous.</span>
      }
    }
  </p>
</app-card-simple>
